<body>
    <header>
        <div class="head-container">
            <div class="images">
                <img id="badge" src="./assets/badge logo.png" alt="TrinketTrade Logo" onclick="home()"><a href="./index.html"></a>

            <button id="hamburger">|||</button>
            <div class="dropped">

                <span id="about-us"><a href="#">About Us</a></span>
            </div>
        </div>
    </header>
    <main>
        <section class="hotspot">
            <div class="hotspot-head">
                <div class="hotspottxt">The Hot Spot</div>

                    <div id="hours">24:</div>

            <section class="selling-container">
                <div class="sell-cont-left">
                    <img src="./assets/badge logo.png" alt="">

                        <div class="info">
                            <div id="price">$2300</div>

                            <button>BID</button>
                            <div class="past-bids">

                                Mike: 0<br><br>
                                Singham: 0<br><br>
                                kim: 0<br><br>

                        </div>
                    </div>
                </div>

                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque, qui!
                </div>

                <div class="sell-cont-right">
                    <div class="info-cont">
                        <div class="info">
                            <div id="price">$2300</div>
                            <input type="number">
                            <button>BID</button>
                            <div class="past-bids">
                                Jason: 0<br><br>
                                Mike: 0<br><br>
                                Singham: 0<br><br>
                                kim: 0<br><br>
                            </div>
                        </div>
                    </div>
                    <img src="./assets/badge logo.png" alt="">
                </div>
            </section>
        </section>
